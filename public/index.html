<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cofense Customisation Portal</title>

    <!-- Okta Auth JS SDK -->
    <script src="https://global.oktacdn.com/okta-auth-js/7.7.0/okta-auth-js.min.js" type="text/javascript"></script>

    <!-- Application Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Main Application -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="logo">COFENSE</h1>
                </div>
                <div class="user-section">
                    <div class="user-info">
                        <span id="user-name" class="user-name"></span>
                        <span id="user-org" class="user-org"></span>
                    </div>
                    <div class="user-menu">
                        <button id="user-menu-btn" class="user-menu-btn">
                            <span id="user-initials" class="user-avatar"></span>
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                                <path d="M2 4L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                        <div id="user-dropdown" class="user-dropdown" style="display: none;">
                            <button id="logout-btn" class="dropdown-item">Sign Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Hero Section -->
            <section class="hero-section">
                <div class="hero-icon">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <circle cx="24" cy="24" r="24" fill="#4285F4"/>
                        <path d="M24 16V32M16 24H32" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                </div>
                <h2 class="hero-title">Cofense Customisation Portal</h2>
                <p class="hero-subtitle">Create, customise, and manage email, education, and e-learning templates that engage your team and strengthen security awareness.</p>
            </section>

            <!-- Content Type Tabs -->
            <div class="tabs-container">
                <div class="tabs">
                    <button class="tab active" data-type="emails">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M3 4H17C17.55 4 18 4.45 18 5V15C18 15.55 17.55 16 17 16H3C2.45 16 2 15.55 2 15V5C2 4.45 2.45 4 3 4Z" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M18 5L10 11L2 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        Emails
                    </button>
                    <button class="tab" data-type="newsletters">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M4 4H16V16H4V4Z" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M7 8H13M7 12H13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        Newsletters
                    </button>
                    <button class="tab" data-type="education">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 3L2 7L10 11L18 7L10 3Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 13L10 17L18 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Education
                    </button>
                    <button class="tab" data-type="infographics">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <rect x="3" y="10" width="4" height="7" stroke="currentColor" stroke-width="1.5"/>
                            <rect x="8" y="6" width="4" height="11" stroke="currentColor" stroke-width="1.5"/>
                            <rect x="13" y="3" width="4" height="14" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        Infographics
                    </button>
                    <button class="tab" data-type="videos">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <rect x="2" y="4" width="16" height="12" rx="2" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M8 7L13 10L8 13V7Z" fill="currentColor"/>
                        </svg>
                        Videos
                    </button>
                    <button class="tab" data-type="elearning">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18Z" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M8 7L13 10L8 13V7Z" fill="currentColor"/>
                        </svg>
                        E-Learning
                    </button>
                </div>
            </div>

            <!-- Search and Filters -->
            <div class="search-section">
                <div class="search-bar">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M12.5 12.5L17 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <input type="text" id="search-input" placeholder="Search thousands of email templates..." />
                    <button class="search-btn">Search</button>
                </div>
                <div class="filters">
                    <button class="filter-btn">BIS Media <svg width="12" height="12" viewBox="0 0 12 12"><path d="M2 4L6 8L10 4" stroke="currentColor" stroke-width="1.5"/></svg></button>
                    <button class="filter-btn">Theme <svg width="12" height="12" viewBox="0 0 12 12"><path d="M2 4L6 8L10 4" stroke="currentColor" stroke-width="1.5"/></svg></button>
                    <button class="filter-btn">Languages <svg width="12" height="12" viewBox="0 0 12 12"><path d="M2 4L6 8L10 4" stroke="currentColor" stroke-width="1.5"/></svg></button>
                    <button class="filter-btn">Industry <svg width="12" height="12" viewBox="0 0 12 12"><path d="M2 4L6 8L10 4" stroke="currentColor" stroke-width="1.5"/></svg></button>
                    <button class="filter-btn">More Filters <svg width="12" height="12" viewBox="0 0 12 12"><path d="M2 4L6 8L10 4" stroke="currentColor" stroke-width="1.5"/></svg></button>
                    <div class="filter-toggles">
                        <label class="toggle-label">
                            <input type="checkbox" id="bookmarked-toggle" />
                            <span>Bookmarked</span>
                        </label>
                        <label class="toggle-label">
                            <input type="checkbox" id="my-content-toggle" />
                            <span>My Content</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Content Grid -->
            <div id="content-grid" class="content-grid">
                <!-- Content items will be loaded here -->
                <div class="content-placeholder">
                    <p>Content templates will be displayed here</p>
                    <p class="placeholder-note">(Database integration coming in next phase)</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Configuration and Application Scripts -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
